<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Grand-e Visor</title>
<style>
    body {
        background-color: #222;
        color: white;
        font-family: Arial, sans-serif;
        text-align: center;
        margin: 0;
        padding: 0;
    }
    .container {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
    input[type="text"], input[type="password"], input[type="number"] {
        padding: 10px;
        margin: 5px;
        width: 80%;
        max-width: 300px;
        border-radius: 5px;
        border: none;
    }
    input[type="submit"], button {
        padding: 10px 20px;
        margin: 10px;
        border: none;
        border-radius: 5px;
        background-color: #007bff;
        color: white;
        cursor: pointer;
    }
    input[type="submit"]:hover, button:hover {
        background-color: #0056b3;
    }
    .error {
        background-color: red;
        padding: 10px;
        border-radius: 5px;
        margin-top: 20px;
    }
    .modal {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.7);
        display: none;
        justify-content: center;
        align-items: center;
        z-index: 999;
    }
    .modal-content {
        background-color: #333;
        padding: 20px;
        border-radius: 10px;
        width: 80%;
        max-width: 500px;
    }
    .options-container {
        display: flex;
        flex-direction: column;
        gap: 15px;
        margin-top: 20px;
    }
    .option-btn {
        padding: 12px;
        background-color: #28a745;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s;
    }
    .option-btn:hover {
        background-color: #218838;
    }
    @media screen and (max-width: 600px) {
        input[type="text"], input[type="password"], input[type="number"] {
            width: 90%;
            max-width: 90%;
        }
        input[type="submit"], button {
            width: 90%;
            max-width: 90%;
        }
        .modal-content {
            width: 90%;
        }
    }
    .hidden {
        display: none;
    }
</style>
</head>
<body>

<div class="container hidden" id="loginSection">
    <h1>Grand-e Visor</h1>
    <form id="loginForm" onsubmit="return validateForm()">
        <input type="text" id="username" placeholder="Nombre de Usuario" required><br>
        <input type="password" id="password" placeholder="Contraseña" required><br>
        <input type="number" id="token" placeholder="Token" required><br>
        <input type="submit" value="Ingresar">
    </form>
    <div id="error" class="error" style="display: none;">Error de Usuario</div>
    <button id="retryBtn" style="display: none;" onclick="retry()">Volver a Ingresar</button>
</div>

<div class="container">
    <progress id="progressBar" value="0" max="100"></progress>
</div>

<div id="myModal" class="modal">
  <div class="modal-content">
    <p>Tu dirección IP está conectada a nuestro servidor. El Token Expira en 5 DIAS.<br>Hora de acceso: <span id="accessTime"></span></p>
    <div class="options-container">
        <button class="option-btn" onclick="window.location.href = 'https://autode.sk/4jo0X1j';">Verma</button>
        <button class="option-btn" onclick="window.location.href = 'https://autode.sk/4lp40bp';">Pedregal Playitas</button>
        <button class="option-btn" onclick="window.location.href = 'https://autode.sk/3R307Lb';">Fraccionamiento Chapultepec</button>
    </div>
    <button onclick="openFullscreen()" style="margin-top: 20px; width: 100%;">Acceso Limitado</button>
  </div>
</div>

<script>
    // Simulación de la carga de la página
    var progressBar = document.getElementById("progressBar");
    var loginSection = document.getElementById("loginSection");

    var progress = 0;
    var interval = setInterval(function() {
        progress += 10;
        if (progress >= 100) {
            clearInterval(interval);
            loginSection.classList.remove("hidden");
        }
        progressBar.value = progress;
    }, 500);

    function validateForm() {
        var username = document.getElementById("username").value;
        var password = document.getElementById("password").value;
        var token = document.getElementById("token").value;

        // Simulación de validación de usuario, contraseña y token
        if (username === "ayuntamiento" && password === "recaudacion" && token === "8") {
            var currentTime = new Date().toLocaleTimeString();
            document.getElementById("accessTime").innerText = currentTime;
            document.getElementById("myModal").style.display = "flex";
            return false;
        } else {
            document.getElementById("error").style.display = "block";
            document.body.style.backgroundColor = "red";
            document.getElementById("retryBtn").style.display = "block";
            return false;
        }
    }

    function retry() {
        document.getElementById("error").style.display = "none";
        document.body.style.backgroundColor = "#222";
        document.getElementById("retryBtn").style.display = "none";
        document.getElementById("loginForm").reset();
    }

    function openFullscreen() {
        // Función para acceso limitado (puedes implementarla si es necesario)
        alert("Acceso limitado activado");
    }
</script>

</body>
</html>
